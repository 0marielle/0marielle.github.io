<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <section class="container header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./icons/logo-dulces-brasil.png" alt="DulceBrasil">
                </a>
            </div>
            <div class="header-buttons-container">
                <button type="button" class="button secondary-button">
                    <a href="./registro.html">
                        Registro
                    </a>
                </button>
                <button type="button" class="button primary-button">
                    <a href="./login.html">
                        Login
                    </a>
                </button>
                <a class="link" href="./carrito.html">
                    <img class="cart-icon" src="./icons/cart-shopping.png" alt="Carrito">
                </a>
            </div>
        </section>
    </header>
    <nav>
        <section class="container navbar">
            <a href="./productos.html#bebidas" class="nav-item">
                BEBIDAS
            </a>
            <a href="./productos.html#salados" class="nav-item">
                SALADOS
            </a>
            <a href="./productos.html#tartas" class="nav-item">

            <a href="./productos.html#brownies" class="nav-item">

            <a href="./productos.html#dulces" class="nav-item">
                DULCES
            </a>
        </section>
    </nav>
    <main>
        <!-- AÑADIR CONTENIDO -->
        <!-- Página de contacto-->
        <section class="container">
            <h2>Contacto</h2>
            <h3>¿Tienes dudas? Ponte en contacto con nosotros y te contestaremos lo mas pronto posible &#128525</h3>
            <form action="./index.html">
                <fieldset>
                    <p class="item">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                     </p>
                     <p class="item">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" pattern="([A-Za-z0-9]{1,50}@[A-Za-z0-9]{1,20}\.[A-Za-z0-9]{2,4})" required>
                    </p>
                    <p class="item">
                        <label for="Mensaje">Mensaje:</label>
                        <textarea class="Mensaje" id="Mensaje" name="Mensaje"
                        rows="5" cols="33">
                        </textarea>
                    </p>
                    <input type="submit" value="Enviar" class="button primary-button">
                </fieldset>
            </form>
         </section>
    </main>
    <footer>
        <section class="container footer">
            <div>
                <h4>Dirección</h4>
                <p>Calle Gran Vía 4, Madrid</p>
            </div>
            <div>
                <h4>Contacto</h4>
                <p>+34 990 880 770</p>
                <p>
                    <a class="contacto" href="./contacto.html">
                        Ponte en contacto con nosotros
                    </a>
                </p>
            </div>
            <div>
                <h4>Redes Sociales</h4>
                <div class="footer-redes-sociales">
                    <a class="link" target="_blank" href="http://www.facebook.com">
                        <img class="brand-icon" src="./icons/facebook.png" alt="Facebook">
                    </a>
                    <a class="link" target="_blank" href="http://www.instagram.com">
                        <img class="brand-icon" src="./icons/instagram.png" alt="Instagram">
                    </a>
                    <a class="link" target="_blank" href="http://www.snapchat.com">
                        <img class="brand-icon" src="./icons/snapchat.png" alt="Snapchat">
                    </a>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
