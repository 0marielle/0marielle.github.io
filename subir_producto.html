<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulces de Brasil</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./icons/logo-dulces-brasil.png" alt="DulceBrasil">
                </a>
            </div>
            <div class="header-buttons-container">
                <button type="button" class="button secondary-button">
                    <a href="./registro.html">
                        Registro
                    </a>
                </button>
                <button type="button" class="button primary-button">
                    <a href="./login.html">
                        Login
                    </a>
                </button>
                <a class="link" href="./carrito.html">
                    <img class="cart-icon" src="./icons/cart-shopping.png" alt="Carrito">
                </a>
            </div>
        </section>
    </header>
    <nav>
        <section class="container navbar">
            <a href="./productos.html#bebidas" class="nav-item">
                BEBIDAS
            </a>
            <a href="./productos.html#salados" class="nav-item">
                SALADOS
            </a>
            <a href="./productos.html#tartas" class="nav-item">
                TARTAS
            </a>
            <a href="./productos.html#brownies" class="nav-item">
                BROWNIES
            </a>
            <a href="./productos.html#dulces" class="nav-item">
                DULCES
            </a>
        </section>
    </nav>
    <main>
        <section class="container">
            <h3>Añadir producto a la tienda</h3>
            <form action="./perfil.html">
                <fieldset>
                    <p class="item">
                        <label for="nombre">Nombre del producto:</label>
                        <input type="text" name="nombre" id="nombre">
                     </p>
                     <p class="item">
                        <label for="precio">Precio:</label>
                        <input type="number" name="precio" id="precio" pattern="\d+" required>
                    </p>
                    <p class="item">
                        <label for="imagen">Imagen:</label>
                        <input type="file" name="imagen" id="imagen" accept="image/*">
                    </p>
                    <p class="item">
                        <label for="video">Video:</label>
                        <input type="file" name="video" id="video" accept="video/*">
                    </p>
                    <button type="button" class="button primary-button">
                        <a href="./index.html">
                            Añadir producto
                        </a>
                    </button>
                </fieldset>
            </form>
         </section>
    </main>
    <footer>
        <section class="container footer">
            <div>
                <h4>Dirección</h4>
                <p>Calle Gran Vía 4, Madrid</p>
            </div>
            <div>
                <h4>Contacto</h4>
                <p>+34 990 880 770</p>
                <p>
                    <a class="contacto" href="./contacto.html">
                        Ponte en contacto con nosotros
                    </a>
                </p>
            </div>
            <div>
                <h4>Redes Sociales</h4>
                <div class="footer-redes-sociales">
                    <a class="link" target="_blank" href="http://www.facebook.com">
                        <img class="brand-icon" src="./icons/facebook.png" alt="Facebook">
                    </a>
                    <a class="link" target="_blank" href="http://www.instagram.com">
                        <img class="brand-icon" src="./icons/instagram.png" alt="Instagram">
                    </a>
                    <a class="link" target="_blank" href="http://www.snapchat.com">
                        <img class="brand-icon" src="./icons/snapchat.png" alt="Snapchat">
                    </a>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
